<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>KONSTRUCTION AVENUE | SIGN-IN</title>

  

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    

    <script src="https://kit.fontawesome.com/c4254e24a8.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik&display=swap">

    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="img/favicon.png">

</head>

<body>
<div class="sign-home">
<a href="index.html"><h3> Home | <span>Sign In</span></h3></a> 

</div>
<section class="register" id="register">
    <div class="sign-in-container">
        <div class="sign-in-logo">
            <img src="img/logo2.png">
        </div>
        <h2>Konstruction Avenue</h2>
<form action="#"  method="get">
      <h3> Create a free account to get started</h3>

      <div class="input-form">
          <input type="text" placeholder="First name">
          <input type="text" placeholder="Last name">
      </div>
      <div class="email">
          <input type="email" placeholder="Work Email">
      </div>
      <div class="password">
          <input type="password" placeholder="Password">
      </div>
    <button type="submit" class="sign-in-btn"><a href="login.html">Create Account</a></button>
    <p>By registering you agree to Konstruction Avenue's Terms <br><a href="#" class="privacy">Privacy Policy</a>.</p>
</form>
</section>

    <script src="js/script.js"></script>
</body>
</html>
